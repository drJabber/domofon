version: '3'

services:
  app:
    build: .
    image: alice-domofon:v0.1
    container_name: alice_domofon
    restart: on-failure
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: "postgres://postgres:postgres@db/postgres"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:11.5-alpine
    ports:
      - "5442:5432"
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data:cached
